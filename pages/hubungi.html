<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hubungi Kami</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <header class="bg-blue-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Hijracation</h1>
      <nav class="space-x-4">
        <a href="../index.html" class="hover:underline">Utama</a>
        <a href="pakej.html" class="hover:underline">Pakej</a>
        <a href="tentang.html" class="hover:underline">Tentang</a>
        <a href="hubungi.html" class="underline font-semibold">Hubungi</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12 max-w-xl">
    <h2 class="text-3xl font-bold text-center text-orange-600 mb-8">Tempah Sekarang</h2>

    <form class="space-y-6">
      <div>
        <label class="block mb-1 font-semibold">Nama Penuh</label>
        <input type="text" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contoh: Ahmad Bin Ali">
      </div>

      <div>
        <label class="block mb-1 font-semibold">Nombor Telefon</label>
        <input type="tel" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contoh: 012-3456789">
      </div>

      <div>
        <label class="block mb-1 font-semibold">Tarikh Perjalanan</label>
        <input type="date" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block mb-1 font-semibold">Pakej Pilihan</label>
        <select class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option selected disabled>Pilih satu pakej</option>
          <option>Padang + Bukittinggi (4H3M)</option>
          <option>Umrah Transformasi</option>
          <option>Turki + Umrah</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded text-lg font-semibold">Hantar Sekarang</button>
      </div>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 Hijracation. Semua Hak Dilindungi.
  </footer>

</body>
</html>
