<form onsubmit="sendWhatsApp(); return false;" class="space-y-6">

  <div>
    <label class="block mb-1 font-semibold">Nama Penuh</label>
    <input type="text" id="nama" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contoh: Ahmad Bin Ali" required>
  </div>

  <div>
    <label class="block mb-1 font-semibold">Nombor Telefon</label>
    <input type="tel" id="telefon" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0123456789" required>
  </div>

  <div>
    <label class="block mb-1 font-semibold">Tarikh Perjalanan</label>
    <input type="date" id="tarikh" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
  </div>

  <div>
    <label class="block mb-1 font-semibold">Pakej Pilihan</label>
    <select id="pakej" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <option selected disabled>Pilih satu pakej</option>
      <option>Padang + Bukittinggi (4H3M)</option>
      <option>Umrah Transformasi</option>
      <option>Turki + Umrah</option>
    </select>
  </div>

  <div class="text-center">
    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded text-lg font-semibold">Hantar Sekarang</button>
  </div>
</form>

<script>
  function sendWhatsApp() {
    const nama = document.getElementById('nama').value;
    const telefon = document.getElementById('telefon').value;
    const tarikh = document.getElementById('tarikh').value;
    const pakej = document.getElementById('pakej').value;

    const msg = `Assalamualaikum, saya berminat untuk daftar pakej.\n\nNama: ${nama}\nNo. Telefon: ${telefon}\nTarikh: ${tarikh}\nPakej: ${pakej}`;
    const url = `https://wa.me/601127008090?text=${encodeURIComponent(msg)}`;

    window.open(url, '_blank');
  }
</script>
